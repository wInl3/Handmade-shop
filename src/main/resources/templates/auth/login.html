<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 420px;
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
            background-color: #f9f9f9;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            background-color: white;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .login-btn:hover {
            background-color: #388E3C;
        }

        .error-msg {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .back-to-home a {
            color: #4CAF50;
            font-size: 14px;
            text-decoration: none;
        }

        .back-to-home a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="login-box">
    <div class="back-to-home" style="text-align: center; margin-top: 15px;">
        <a th:href="@{/home}" style="color: #4CAF50; text-decoration: none;">← Quay về trang chủ</a>
    </div>

    <h2>Đăng nhập</h2>
    <form th:action="@{/auth/web/login}" method="post">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required th:value="${email}">
        </div>

        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <button type="submit" class="login-btn">Đăng nhập</button>
    </form>

    <div th:if="${error}" class="error-msg">[[${error}]]</div>
</div>

</body>
</html>
